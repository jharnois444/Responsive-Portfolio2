<!DOCTYPE html>
<html>
    <head>
        <title>Contact | Joshua Harnois</title>
        <link rel="stylesheet" type="text/css" href="assets2/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets2/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Joshua Harnois</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"
                            required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>

            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <a href="https://github.com/jharnois444"><img src="assets2/images/GithubIcon.png" class="social" alt="Github"></a>
                    <a href="https://www.linkedin.com/in/joshuaharnois/"><img src="assets2/images/LinkedinIcon.png" class="social" alt="LinkedIn"></a>
                    <a href="https://stackoverflow.com/users/9134777/joshua-harnois"><img src="assets2/images/StackOverflowIcon.png" class="social" alt="Stack Overflow"></a>

                </div>
            </section>
        </div>

        <footer>
            <div class="container">
                &copy; Copyright 2018 Joshua Harnois
            </div>
        </footer>
    </body>
</html>
